<!DOCTYPE html>
<html lang="en">
<head>
       <meta charset="UTF-8">
       <meta http-equiv="X-UA-Compatible" content="IE=edge">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
       <title>Rock Paper scissors</title>
</head>
<body>
    <section>
        <div class="gameTop">
            <h1 class="heroHeader">Rock Paper Scissors</h1>
            <h2 class="mainHeader">Round 1</h2>
            <h3 class="subHeader">Make your choice</h3>
            <div class="splitHeader">
                <h3 class="subHeader">You</h3>
                <h3 class="subHeader">AI</h3>
            </div>
        </div>
        <div class="gameMain">
            <div class="startGame">
                <h3 class="startBtn">StartGame</h3>
            </div>
            <div class="card select">
                <img src="" alt="Icon">
                <h4>Icon Name</h4>
            </div>
            <div class="card selected">
                <img src="" alt="Icon">
                <h4>Icon Name</h4>
            </div>
            <div class="roundCountContainer">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
    </section>

              <h1 class="gameText" id="computerText">Computer: </h1>
              <h1 class="gameText" id="resultText">Result: </h1>
              <button class="buttonChoice">ROCK</button>
              <button class="buttonChoice">PAPER</button>
              <button class="buttonChoice">SCISSORS</button>
       </div> -->

</body>
</html>
